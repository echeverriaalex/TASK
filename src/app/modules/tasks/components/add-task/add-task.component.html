<div class="container">
    <form (ngSubmit)="SaveTask()" [formGroup]="formTask">        
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input formControlName="title" type="text" class="form-control " id="title">
        </div>
        <div *ngIf="formTask.controls['title'].getError('requiered') ||
                    ( formTask.controls['title'].touched &&
                    formTask.controls['title'].invalid )">
            <p> Title is requiered</p>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea formControlName="description" class="form-control" id="description" cols="20" rows="3">
                Add a description
            </textarea>
        </div>
        <div *ngIf="formTask.controls['description'].getError('requiered') ||
                    ( formTask.controls['description'].touched &&
                    formTask.controls['description'].invalid )">
            <p> Description is requiered</p>
        </div>
        <div *ngIf="formTask.touched && formTask.invalid">
            <p> Complete this form to log in.</p>
        </div>
        <div class="container-buttons">
            <button type="submit" class="btn btn-primary"> Save task</button>
            <button class="btn btn-danger" routerLink="/task">Cancel</button>
        </div>
        
    </form>
